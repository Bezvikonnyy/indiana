<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div style="display: flex; justify-content: space-between;">
        <h1>ИНДИАНА</h1>
        <div>
            <!-- Профиль и выход без дополнительной проверки, это уже контролируется Spring Security -->
            <a href="/profile">Профиль</a> | <a href="/user/login">Выйти</a>
        </div>
    </div>
</header>

<main>
    <section>
        <h2>Категории: </h2>
        <div class="categories">
            <div th:each="category : ${categories}" class="category-item">
                <h3 th:text="${category.title}">Category Name</h3>
                <div class="games-row">
                    <div th:each="game : ${categoryGameMap[category.id]}" class="game-box">
                        <img th:src="@{${game.imageUrl}}" alt="Game Image" class="game-image">
                        <a th:href="@{'/game/' + ${game.id}}" th:text="${game.title}" class="game-title">Game name</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 Indiana</p>
</footer>
</body>
</html>
